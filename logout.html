<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Synthex - Logout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #333;
      text-align: center;
      padding: 50px;
      opacity: 1;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 32px;
    }
    p {
      margin-bottom: 20px;
      font-size: 18px;
    }
    .logo {
      width: 150px;
      margin-bottom: 20px;
    }
    .footer {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.8em;
      color: #666;
    }
    .status {
      color: #000000;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .statusSuccess {
      background-color: #00ff00;
      color: #000000;
    }
    .statusFailed {
      background-color: #ff0000;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1 id="statusMessage" class="status">Loading...</h1>
  <script>
    function LogOut() {
      var statusMessage = document.getElementById("statusMessage");
      var isLoggedIn = localStorage.getItem("user_logged_in");

      if (isLoggedIn) {
        localStorage.removeItem("user_logged_in");
        statusMessage.textContent = "Logged Out Successfully. You can now close this tab.";
        statusMessage.classList.add("statusSuccess");
      } else {
        statusMessage.textContent = "You're Not Logged In, Logout Failed.";
        statusMessage.classList.add("statusFailed");
      }
    }

    document.addEventListener("DOMContentLoaded", LogOut);
  </script>
</body>
</html>
