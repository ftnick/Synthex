<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deployment Status</title>
</head>
<body>
  <div id="loading-message">Checking deployment status...</div>

  <script>
    async function checkDeploymentStatus() {
      const repoOwner = 'ftnick';
      const repoName = 'Synthex-Roblox';
      const githubToken = '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'; // Replace with your GitHub token

      // Fetch deployment status
      const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/deployments?per_page=1`, {
        headers: {
          'Authorization': `Bearer ${githubToken}`,
          'Accept': 'application/vnd.github.v3+json'
        }
      });

      if (!response.ok) {
        console.error('Failed to fetch deployment information');
        return 'Failed';
      }

      const data = await response.json();
      if (data.length === 0) {
        console.error('No deployments found');
        return 'No deployments found';
      }

      const latestDeployment = data[0];

      // Check deployment status
      if (latestDeployment.state === 'pending' || latestDeployment.state === 'in_progress') {
        // Deployment is pending or in progress
        document.getElementById('loading-message').innerText = 'Pending Deploy';
        return 'Pending';
      } else {
        // Deployment is finished, redirect to success.html
        window.location.href = 'login.html';
        return 'Finished';
      }
    }

    // Check deployment status and redirect if finished
    checkDeploymentStatus();
  </script>
</body>
</html>
