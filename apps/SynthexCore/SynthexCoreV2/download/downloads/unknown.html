<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operating System Detection</title>
    <style>
      body {
          font-family: Arial, sans-serif;
          background-color: #fff;
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
      }

      .container {
          text-align: center;
      }

      .error-image {
        width: 150px;
        height: auto;
        margin-top: 10px;
        border-radius: 50%;
        margin-bottom: 0;
      }

      .jp-header, .jp-body, .jp-link {
            font-family: "Noto Sans JP", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
        }
        .jp-header {
            margin-top: 0;
            font-weight: 700;
            font-size: 40px; /* Adjust font size */
        }
        .jp-body {
            font-weight: 500;
            font-size: 18px; /* Adjust font size */
            margin-bottom: 10px;
        }

        button {
        background-color: #3955d5;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 16px;
        margin-top: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #1229ac;
      }
  </style>
  </head>
  <body>
    <div style="text-align: center">
      <img src="../../../../../images/emotes/invalid.png" alt="" class="emote-image" />
      <h1 class="jp-header">We Couldn't Determine Your Operating System</h1>
      <p class="jp-body">
        Unfortunately, we're unable to detect your operating system and
        architecture.
      </p>
      <p class="jp-body">Please contact support for further assistance.</p>
      <button onclick="redirect()">Go Back</button>
    </div>
    <script>
      function redirect() {
      var urlParams = new URLSearchParams(window.location.search);
      var redirectTo = urlParams.get('from');
      if (redirectTo) {
        window.location.href = redirectTo;
      } else {
        window.location.href = 'https://ftnick.github.io/Synthex/';
      }
    }
  </script>
    </script>
  </body>
</html>
