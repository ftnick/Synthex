<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rounding Significant Figures Calculator</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link type="image/png" sizes="96x96" rel="icon" href="../images/Web/icons8-s-key-ios-17-96.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #444;
            margin: 0;
            padding: 0;
        }
        #wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        #header {
            background-color: #333;
            color: #fff;
            padding: 15px;
			max-height: 115px;
            text-align: center;
        }
        #main {
            flex: 1;
            padding: 20px;
        }
        form {
            max-width: 400px;
            margin: 50px auto 0;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input[type="text"],
        input[type="number"],
        button {
            width: calc(100% - 22px); /* Adjusted width to account for padding */
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            display: block; /* Ensure the button takes full width */
        }
		button {
            background-color: #333;
            color: #fff;
            cursor: pointer;
            margin: 0 auto; /* Center the button */
            line-height: 1.5; /* Center text vertically */
            font-size: 14px; /* Adjust font size */
            padding: 8px 16px; /* Adjust padding */
        }
        button:hover {
            background-color: #555;
        }
        #result {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
		#home-button {
			text-align: center;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
		}
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <!-- Header -->
        <header id="header">
            <h1>Rounding Significant Figures Calculator</h1>
        </header>

        <!-- Main -->
        <div id="main">
            <form id="calculator-form">
				<p>Enter a number and specify the number of significant figures below to round the number to the desired precision.</p>
                <label for="number">Enter a number:</label>
                <input type="text" id="number" name="number" required>
                <br>
                <label for="sig-figs">Number of significant figures:</label>
                <input type="number" id="sig-figs" name="sig-figs" min="1" required>
                <br>
                <button type="submit">Calculate</button>
            </form>
            <div id="result"></div>
			<br>
			<br>
			<a href="/Synthex" id="home-button"><p><strong>| Back to calculator Home |</strong></p></a>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        document.getElementById('calculator-form').addEventListener('submit', function (event) {
            event.preventDefault();
            var number = parseFloat(document.getElementById('number').value);
            var sigFigs = parseInt(document.getElementById('sig-figs').value);
            var roundedNumber = roundToSigFigs(number, sigFigs);
            document.getElementById('result').innerHTML = "<h3>Rounded number: <br>" + roundedNumber + "</h3>";
        });

        function roundToSigFigs(number, sigFigs) {
            var multiplier = Math.pow(10, sigFigs - Math.floor(Math.log10(Math.abs(number))) - 1);
            return Math.round(number * multiplier) / multiplier;
        }
    </script>
</body>
</html>
