<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Warning</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
    }
    p {
      color: #666;
      margin-bottom: 20px;
    }
    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Content Warning</h1>
    <p>The page you are trying to access contains content that may be sensitive or disturbing to some viewers.</p>
    <p>If you wish to proceed, click the button below:</p>
    <button onclick="redirect()">Proceed</button>
  </div>

  <script>
    function redirect() {
      // Get the URL parameter for redirection
      var urlParams = new URLSearchParams(window.location.search);
      var redirectTo = urlParams.get('r');
      if (redirectTo) {
        window.location.href = redirectTo;
      } else {
        window.location.href = 'https://ftnick.github.io/Synthex/';
      }
    }
  </script>
</body>
</html>
