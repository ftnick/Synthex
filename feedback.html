<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
    }
    form {
      margin-top: 20px;
    }
    label, textarea, button {
      display: block;
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      height: 150px;
      resize: vertical;
    }
    button {
      padding: 10px;
      border: none;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .feedback-message {
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
    }
    .success-message {
      background-color: #d4edda;
      color: #155724;
    }
    .error-message {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Feedback Form</h1>
    <form id="feedbackForm" action="#" method="POST">
      <label for="feedback">Your Feedback:</label>
      <textarea id="feedbackMessage" name="feedback" placeholder="Type your feedback here..." required></textarea>
      <button type="submit">Submit Feedback</button>
    </form>
    <div id="feedbackMessageContainer"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const feedbackForm = document.getElementById("feedbackForm");
      const feedbackMessageContainer = document.getElementById("feedbackMessageContainer");

      feedbackForm.addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent default form submission

        const feedbackMessage = document.getElementById("feedbackMessage");
        const message = feedbackMessage.value.trim();
        if (!message) {
          displayMessage("Please enter your feedback.", "error");
          return;
        }

        feedbackMessage.value = ""; // Clear the input field

        const webhookUrl = "https://discord.com/api/webhooks/1215177285372481546/hSl6oHB34OthMTjFXHf5RvXkHlQHhih5afYorZh2rqH0r0zZPSKSojMAFMxjL_arLu0v";

        fetch(webhookUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ content: message }),
        })
          .then((response) => {
            if (response.ok) {
              displayMessage("Feedback submitted successfully!", "success");
            } else {
              throw new Error("Failed to submit feedback");
            }
          })
          .catch((error) => {
            console.error("Error:", error);
            displayMessage("Failed to submit feedback. Please try again later.", "error");
          });
      });

      function displayMessage(message, type) {
        const messageElement = document.createElement("div");
        messageElement.textContent = message;
        messageElement.classList.add("feedback-message");
        if (type === "success") {
          messageElement.classList.add("success-message");
        } else if (type === "error") {
          messageElement.classList.add("error-message");
        }
        feedbackMessageContainer.appendChild(messageElement);
        setTimeout(() => {
          messageElement.remove();
        }, 5000); // Remove the message after 5 seconds
      }
    });
  </script>
</body>
</html>
