<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synthex - Discontinued</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 50px;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        h1 {
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 20px;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8em;
            color: #666;
        }
    </style>
</head>
<body>
    <img class="logo" src="images/logo.svg" alt="Synthex Logo">
    <h1>Sorry, Synthex is no longer available.</h1>
    <p>We regret to inform you that the Synthex website has been discontinued.</p>
    <p>We appreciate your support over the past 2 years.</p>
</body>
</html>
