<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #taskInput {
            width: 70%;
        }
        #taskList {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Todo List</h1>
    
    <input type="text" id="taskInput" placeholder="Add a new task">
    <button onclick="addTask()">Add Task</button>

    <ul id="taskList"></ul>

    <script>
        function addTask() {
            var taskInput = document.getElementById("taskInput");
            var taskList = document.getElementById("taskList");

            if (taskInput.value.trim() !== "") {
                var taskText = taskInput.value;
                var listItem = document.createElement("li");
                listItem.appendChild(document.createTextNode(taskText));
                taskList.appendChild(listItem);

                // Save to TODO.txt
                saveTasks();

                // Clear input
                taskInput.value = "";
            }
        }

        function saveTasks() {
            var taskList = document.getElementById("taskList");
            var tasks = [];

            // Extract tasks from the list
            for (var i = 0; i < taskList.children.length; i++) {
                tasks.push(taskList.children[i].innerText);
            }

            // Save tasks to TODO.txt
            fetch("todo.txt", {
                method: "PUT",
                body: tasks.join("\n")
            });
        }

        function loadTasks() {
            var taskList = document.getElementById("taskList");

            // Fetch tasks from TODO.txt
            fetch("todo.txt")
                .then(response => response.text())
                .then(data => {
                    var tasks = data.split("\n").filter(task => task.trim() !== "");
                    tasks.forEach(taskText => {
                        var listItem = document.createElement("li");
                        listItem.appendChild(document.createTextNode(taskText));
                        taskList.appendChild(listItem);
                    });
                });
        }

        // Load tasks on page load
        window.onload = loadTasks;
    </script>
</body>
</html>
