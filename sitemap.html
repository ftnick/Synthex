<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sitemap</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #sitemap-content {
      padding: 20px;
    }

    pre {
      white-space: pre-wrap;
    }

  </style>
</head>
<body>
  <div id="sitemap-content">

  </div>

  <script>
    fetch('https://ftnick.github.io/Synthex/sitemap.xml') // Assuming sitemap.xml is in the same directory
      .then(response => response.text())
      .then(xml => {
        // Display the sitemap content on the page
        document.getElementById('sitemap-content').innerHTML = `<pre>${xml}</pre>`;
      })
      .catch(error => {
        console.error('Error fetching sitemap:', error);
        document.getElementById('sitemap-content').innerHTML = '<p>Error fetching sitemap.</p>';
      });
  </script>
</body>
</html>
