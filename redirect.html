<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0;url=">
    <title>Downloading...</title>
</head>
<body>
    <script>
        // Extract the download link from the query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const downloadLink = urlParams.get('downloadLink');

        // If a download link is found, initiate the download
        if (downloadLink) {
            window.location.href = downloadLink;
        } else {
            console.error('Download link not provided.');
        }
    </script>
</body>
</html>
